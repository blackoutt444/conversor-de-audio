<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader & Conversor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(0, 191, 255, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #8a2be2;
            text-shadow: 0 0 10px #8a2be2;
        }

        p {
            color: #00bfff;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00bfff;
            border-radius: 5px;
            background: #222;
            color: white;
            box-sizing: border-box;
            margin: 10px 0;
            outline: none;
            text-align: center;
        }

        input[type="text"]:focus, select:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 10px #8a2be2;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #8a2be2, #00bfff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px #8a2be2, 0 0 30px #00bfff;
            transform: scale(1.05);
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #00bfff;
            text-shadow: 0 0 10px #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloader & Conversor üé∂üé∂</h1>
        <p>Baixe e converta v√≠deos e √°udios facilmente!</p>

        <input type="text" id="url" placeholder="Cole o link aqui..." />
        
        <select id="format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
            <option value="flac">FLAC</option>
            <option value="aac">AAC</option>
        </select>

        <button onclick="downloadMedia()">üì• Baixar e Converter</button>

        <p id="status"></p>
    </div>

    <script>
        async function downloadMedia() {
            let url = document.getElementById("url").value;
            let format = document.getElementById("format").value;
            let status = document.getElementById("status");

            if (!url) {
                status.innerHTML = "‚ùå Insira um link v√°lido!";
                return;
            }

            status.innerHTML = "‚è≥ Processando...";

            try {
                let response = await fetch("https://conversor-de-audio.onrender.com/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, format })
                });

                let data = await response.json();

                if (data.success) {
                    status.innerHTML = `‚úÖ Download conclu√≠do: <a href="https://conversor-de-audio.onrender.com${data.file}" download style="color:#8a2be2;">Clique aqui</a>`;
                } else {
                    status.innerHTML = `‚ùå Erro: ${data.error}`;
                }
            } catch (error) {
                status.innerHTML = "‚ùå Erro ao conectar ao servidor!";
            }
        }
    </script>
</body>
</html>
